<mat-drawer-container class="client-detail-container">

  <div class="client-layout">
    <div class="button-back">
      <button mat-fab color="primary" aria-label="Back">
        <mat-icon (click)="goBack()">arrow_back</mat-icon>
      </button>
    </div>

    <div>
      <mat-card-title>{{dinosaur.especie}}</mat-card-title>
        <mat-card class="dino-card">
          <mat-card-header>
            <mat-card-title>{{dinosaur.tipo}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <span>Dinosaurio de tipo {{dinosaur.tipo}} que habitaba en {{dinosaur.habitat}}</span><br>
            <span>Quedan {{dinosaur.cantidad}} dinosaurios de este tipo.</span><br>

            <mat-form-field>
              <mat-label>Cuantos desa comprar?</mat-label>
              <mat-select [formControl]="purchasedControl" [disabled]="dinosaur.cantidad<=0">
                <mat-option *ngFor="let number of numberOfDinos" [value]="number">{{number}}</mat-option>
              </mat-select>
            </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button [disabled]="dinosaur.cantidad<=0" (click)="buy(dinosaur,purchasedControl.value)">AÃ‘ADIR AL CARRITO</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>

</mat-drawer-container>
