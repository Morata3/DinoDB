
<mat-drawer-container class = "app-container">
  <mat-toolbar color="primary">

    <mat-toolbar-row>
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>

      </button>

      <span>DinoDB</span>

       <span class ="spacer"></span>
       <a mat-button href="/client/chart" target=""> <mat-icon aria-hidden="false" aria-label="CartIcon">add_shopping_cart</mat-icon></a>


    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer #drawer mode="side" class="app-sidenav">
    <p>DinoDB</p>
      <a mat-button href="/admin" target=""> Admin</a>
      <br>
        <a mat-button href="/client" target="">Client</a>
  </mat-drawer>

  <div class = "app-content">
    <router-outlet></router-outlet>
  </div>
<div class="end content">
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
</mat-drawer-container>
